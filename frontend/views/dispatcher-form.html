<style>
  .dashboard {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    height: 100%;
    width: 100%;
    flex-direction: column;
    position: fixed;
    margin-top: 70px;
  }

  .design-table {
    width: 50%;
  }

  .header_cont {
    display: flex;
    flex-direction: row;
    width: 140%;
  }

  .button {
    height: 40px;
    margin-top: 13px;
  }

  .table-container {
    width: 140%;
  }
</style>
<div ng-include="'views/partials/header.html'"></div>
<div class="dashboard">
  <div class="design-table">
    <div class="header_cont">
      <h2 style="width: 100%;">Dispatcher</h2>
      <button class="btn btn-danger button" ng-click="redirecttoback()">Back</button>
    </div>
    <div class="table-container">
      <form name="form" role="form" ng-submit="saveDispatcher()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ng-model="newDispatcher.dis_name"
            placeholder="Enter Your Name" required ng-class="{'has-error': form.name.$touched && form.name.$invalid}">
          <div ng-show="form.name.$touched && form.name.$invalid">
            <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="form.name.$error.required">Dispatcher
              Name is required</small><br>
          </div>
          <small class="error" style="color: #d03c45; font-size: 15px;" ng-if="message2">{{message2}}</small>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="newDispatcher.dis_email"
            placeholder="Enter Your Email" required
            ng-class="{'has-error': form.email.$touched && form.email.$invalid}">
          <div ng-show="form.email.$touched && form.email.$invalid">
            <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="form.email.$error.required">Email
              is
              required.</small>
            <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="form.email.$error.email">Invalid
              email address.</small><br>
          </div>
          <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="message1">{{message1}}</small>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" class="form-control" ng-minlength="10" ng-maxlength="10" name="phone"
            ng-model="newDispatcher.dis_phone" placeholder="Enter Your Phone Number" required
            ng-class="{'has-error': form.phone.$touched && form.phone.$invalid}">
          <div ng-show="form.phone.$touched && form.phone.$invalid">
            <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="form.phone.$error.required">Phone
              Number is required</small><br>
            <small class="error" style="color: #d03c45; font-size: 15px;"
              ng-show="(form.phone.$error.minlength || form.phone.$error.maxlength) && form.phone.$dirty">Invalid
              Phone Number</small><br>

          </div>
          <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="message3">{{message3}}</small>
        </div>
        <div class="form-group">
          <label>Status</label>
          <div class="input-group date col-md-8 p-l-0">
            <select class="full-width" style="padding: 5px;" name="dispatcher" ng-model="newDispatcher.status"
              placeholder="Select status" data-init-plugin="select2">
              <option value="" disabled selected>Select status</option>
              <option value="Available">Available</option>
              <option value="Booked">Booked</option>
              <option value="Active">Active</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-icon-left m-b-10" type="submit">
            <i class="pg-icon">tick</i><span class="">Submit</span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Additional dashboard content goes here -->
</div>
<div ng-include="'views/partials/sidebar.html'"></div>
