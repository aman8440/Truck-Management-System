<style>
  .dashboard {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    height: 100%;
    width: 100%;
    flex-direction: column;
    position: fixed;
    margin-top: 70px;
  }

  .design-table {
    width: 50%;
  }

  .header_cont {
    display: flex;
    flex-direction: row;
    width: 140%;
  }

  .button {
    height: 40px;
    margin-top: 13px;
  }

  .table-container {
    width: 140%;
  }
</style>
<div ng-include="'views/partials/header.html'"></div>
<div class="dashboard">
  <div class="design-table">
    <div class="header_cont">
      <h2 style="width: 100%;">Trailer</h2>
      <button class="btn btn-danger button" ng-click="redirecttoback()">Back</button>
    </div>
    <div class="table-container">
      <form name="form" role="form" ng-submit="saveTrailers()">
        <div class="form-group">
          <label>Trailer Number</label>
          <input type="text" name="trailer" class="form-control" ng-model="newTrailers.trailer_number"
            placeholder="Enter Trailer Number" required
            ng-class="{'has-error': form.trailer.$touched && form.trailer.$invalid}">
          <div ng-show="form.trailer.$touched && form.trailer.$invalid">
            <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="form.trailer.$error.required"> Trailer Number is required</small><br>
          </div>
          <div ng-show="form.trailer.$touched">
            <small class="error" style="color: #d03c45; font-size: 15px;" ng-if="message1">{{message1}}</small>
          </div>
        </div>
        <div class="form-group">
          <label>Model</label>
          <input type="text" name="model" class="form-control" ng-model="newTrailers.model"
            placeholder="Enter Trailer Model" required
            ng-class="{'has-error': form.model.$touched && form.model.$invalid}">
          <div ng-show="form.model.$touched && form.model.$invalid">
            <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="form.model.$error.required"> Trailer Model is required</small>
          </div>
        </div>
        <div class="form-group">
          <label>Capacity</label>
          <input type="text" name="capacity" class="form-control" ng-model="newTrailers.capacity"
            placeholder="Enter Trailer Capacity" required
            ng-class="{'has-error': form.capacity.$touched && form.capacity.$invalid}">
          <div ng-show="form.capacity.$touched && form.capacity.$invalid">
            <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="form.capacity.$error.required">Trailer Capacity is required</small>
          </div>
        </div>

        <div class="form-group">
          <label>Registration Date</label>
          <div class="input-group date col-md-8 p-l-0">
            <input type="text" name="date" class="form-control" id="datepicker-component"
              ng-model="newTrailers.registration_date" placeholder="Registration Date" required
              ng-class="{'has-error': form.date.$touched && form.date.$invalid}" datepicker1>
            <div class="input-group-append ">
              <span class="input-group-text"><i class="pg-icon">calendar</i></span>
            </div>
          </div>
          <div ng-show="form.date.$touched && form.date.$invalid">
            <small class="error" style="color: #d03c45; font-size: 15px;"
              ng-show="form.date.$error.required">Registration Date is required</small>
          </div>
        </div>
        <div class="form-group">
          <label>Trailer Type</label>
          <input type="text" name="trailer_type" class="form-control" ng-model="newTrailers.trailer_type"
            placeholder="Enter Trailer Type" required ng-class="{'has-error': form.trailer_type.$touched && form.trailer_type.$invalid}">
          <div ng-show="form.trailer_type.$touched && form.trailer_type.$invalid">
            <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="form.trailer_type.$error.required">Trailer Type is required</small>
          </div>
        </div>
        <div class="form-group">
          <label>Status</label>
          <div class="input-group date col-md-8 p-l-0">
            <select class="full-width" style="padding: 5px;" name="status" ng-model="newTrailers.status"
              placeholder="Select status" data-init-plugin="select2">
              <option value="" disabled selected>Select status</option>
              <option value="Available">Available</option>
              <option value="Maintenance">Maintenance</option>
              <option value="Booked">Booked</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>Truck Number</label>
          <div class="input-group date col-md-8 p-l-0">
            <select class="full-width" style="padding: 5px;" name="truck" ng-model="newTrailers.truck_number"
              placeholder="Select truck number" data-init-plugin="select2" required
              g-class="{'has-error': form.truck.$touched && form.truck.$invalid}">
              <option value="" disabled selected>Select truck number</option>
              <option ng-repeat="truck in trucks" value="{{truck.truck_number}}">
                {{truck.truck_number}}
            </select>
          </div>
          <div ng-show="form.truck.$touched && form.truck.$invalid">
            <small class="error" style="color: #d03c45; font-size: 15px;" ng-show="form.truck.$error.required">Truck Number is required</small>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-icon-left m-b-10" type="submit">
            <i class="pg-icon">tick</i><span class="">Submit</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Additional dashboard content goes here -->
</div>
<div ng-include="'views/partials/sidebar.html'"></div>
